                <input type="text" name="transaction" maxlength="30" placeholder="Enter Your Transaction Id" required>
                <input type="number" name="amount" min="1" max="150000000" placeholder="Enter Your Donate Amount" required>
                <input type="text" list="paymentmethod" name="paymentmethod" placeholder="Choose Your Payment Method" required>

                    <option value="BHIM UPI">
