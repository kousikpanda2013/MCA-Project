<div class="contact">
    <div class="container">
        <h3>Contact</h3>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d935.2206736867838!2d85.82332272883589!3d20.3464641534197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x941605e05fc6605!2sKIIT+School+of+Computer+Application!5e0!3m2!1sen!2sin!4v1519794831308" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="co-ntact">
            <form method="post" action="Contact">
                <div class="to">
                    <input type="text" name="name" placeholder="Enter Name" required>
                    <input type="text" name="email" pattern="[^ @]*@[^ @]*" placeholder="Enter Your Mail"  required>
                    <input type="text" name="mobile" maxlength="10" pattern="\d{10}" placeholder="Enter Contact No" required>
                </div>
                <div class="text">
                    <textarea name="msg" maxlength="500"  placeholder="Write your message" required></textarea>
                    <div class="form-submit">
                        <input type="submit" value="Send"><br>
                    </div>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
